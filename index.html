<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Results summary component
      </title>
      <link  rel="stylesheet" href="style.css">
      <link rel="icon" href="images/favicon-32x32.png">
   </head>
   <body>
      <div class="card">
         <div class="container">
            <div class="result">
               <h3>Your Result</h3>
               <div>
                  <h1>76</h1>
                  <p>of 100</p>
               </div>
               <h2>Great</h2>
               <p p style="    margin:0 1rem 0 1rem;
               ">  You scored higher than 65% of the people who have taken these tests.
               </p>
            </div>
            <div class="summary">
               <h2>Summary</h2>
               <div class="reaction">
                  <img src="images/icon-reaction.svg" alt="">
                  <p>Reaction</p>
                  <div class="mark">
                     <p><span>80</span>/100</p>
                  </div>
               </div>
               <div class="Memory">
                  <img src="images/icon-memory.svg" alt="">
                  <p>Memory</p>
                  <div class="mark">
                     <p><span>92</span>/100</p>
                  </div>
               </div>
               <div class="Verbal">
                  <img src="images/icon-verbal.svg" alt="">
                  <p>Verbal     </p>
                  <div class="mark">
                     <p style="margin-left: 15px;"><span>61</span>/100</p>
                  </div>
               </div>
               <div class="Visual">
                  <img src="images/icon-visual.svg" alt="">
                  <p >Visual</p>
                  <div class="mark">
                     <p style="margin-left: 15px;"><span>72</span>/100</p>
                  </div>
               </div>
               <button>Continue</button>
            </div>
         </div>
      </div>
   </body>
</html>
